<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calendar.css">
    <title>Organize Yourself</title>
</head>
<body>
    <header>
        <h1>Organize Yourself</h1>
    </header>
    <nav>
        <button onclick="navigate(calendar.html)">Calendar</button>
        <button onclick="navigate(todo.html)">To-do List</button>
    </nav>
    <div id="calendar">
    <header>
        <button onclick="previousMonth()">←</button>
        <h3 id="monthYear"></h3>
        <button onclick="nextMonth()">→</button>
    </header>
    <table id="calendarTable">
        <thead>
            <tr>
                <td>Sun</td>
                <td>Mon</td>
                <td>Tue</td>
                <td>Wed</td>
                <td>Thu</td>
                <td>Fri</td>
                <td>Sat</td>
            </tr>
        </thead>
        <tbody>
            <!-- Calendar days will be dynamically generated by the JavaScript code -->
        </tbody>
    </table>
</div>
<button onclick="addEvent()">Add Event</button>
    <script src="calendar.js"></script>
</body>
</html>
